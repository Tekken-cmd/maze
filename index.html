<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://codechangers.com/steer.css"
      rel="stylesheet"
      type="text/css"
    />
    
    <!--     AFrame cdn    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script> 
    <!--     Environment component    -->
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script> 
    <!--     Maze component    -->
    <script src="https://unpkg.com/aframe-maze-component@0.1.24/dist/aframe-maze-component.min.js"></script>
   
    

    <script src="https://codechangers.com/physics.js"></script>
    
  </head>
  
  <body>
    <a-scene>
      <!--------------------------------- Background and Plane --------------------------------------->
      <a-entity
        environment="preset:forest; dressingAmount: 400; ground:flat; fog: 0.8;" 
      ></a-entity>
      
      <a-plane
        id="floor"
        static-body
        height="1000"
        width="1000"
        position="0 -1 0"
        color="black"
        rotation="-90 0 0"
      ></a-plane>

      <!--------------------------------- Assets --------------------------------------->
      <a-assets>
        <img id="texture-wall" src="https://cdn.glitch.global/4e486f74-e49a-4c46-9a44-158a215047ae/trees.jpg?v=1681402708064"/>

        <a-box class="box" id="wall-one" static-body material="src: #texture-wall" depth="1" width="6" height="5"></a-box>
        <a-cylinder id="end-cap" static-body color="#444444" depth="1.1" width="1.6" height="5.08" radius="0.5"></a-cylinder>
        <a-asset-item id="Cabin" src="https://cdn.glitch.global/2f92b13e-90f2-4258-9464-269cc7d2374f/WoodenCabinBlender2.gltf?v=1655445075415"></a-asset-item>
      
      </a-assets>



      <!--------------------------------- Player (camera)----------------------------->
      <a-entity
        id="camera"
        camera
        kinematic-body
        position="-15 1.6 38"
        universal-controls
      >
      </a-entity>
      
      <a-entity gltf-model="#Cabin" scale ="1 1 1" position="-10 1 32"></a-entity>

      <!--------------------------------- Maze--------------------------------------->
      <a-entity
        id="maze"
        maze="size: 8 10; wall: #wall-one; cap: #end-cap; open: S 0 2 5 N 4;"
        position="0 0.5 0"
      >
      </a-entity>

      <!--------------------------------- Trophy --------------------------------------->
      <a-entity id="trophy" dynamic-body position="-20 1 32">
        <a-cone
          height="3"
          radius-bottom="0.6"
          position="0 0.71785 0"
          color="#FBA103"
        ></a-cone>
        <a-box
          position="0 0.2 0"
          color="#FBA103"
          height="0.35"
          width="1"
          depth="1"
        ></a-box>
      </a-entity>

  <a-entity gltf-model="#monster" animation-mixer position="-15 -0.8 35"></a-entity>
      <!--------------------------------- Camera Car --------------------------------------->
      <a-camera static-body id="car" position="-15 -0.8 38" scale="0.3 0.3 0.3">
        
        <a-box position="0 -1 -5.4" color="#0761B3" height="0.75" width="2" depth="4"></a-box>
        <!-- Car Body -->
        <a-box position="0 -025 -5.15" color="#0761B3" height="0.8" width="1.6" depth="2"></a-box>
        <!-- Car Top -->
        <a-box position="0 -0.25 -5.14" color="white" height="0.6" width="1.4" depth="2.03"></a-box>
        <!-- Windshield -->
        <a-box position="-0.01 -0.25 -5.59" color="white" height="0.6" width="1.63" depth="1"></a-box>
        <!-- Front Window -->
        <a-box position="-0.01 -0.25 -4.55" color="white" height="0.6" width="1.63" depth="0.5"></a-box>
        <!-- Back Window -->
        <a-cylinder height="0.25" radius="0.4" position="1 -1.4 -4" color="black" rotation="0 0 90"></a-cylinder>
        <!-- Back Right Tire -->
        <a-cylinder height="0.25" radius="0.4" position="-1 -1.4 -4" color="black" rotation="0 0 90"></a-cylinder>
        <!-- Back Left Tire -->
        <a-cylinder height="0.25" radius="0.4" position="1 -1.4 -6.4" color="black" rotation="0 0 90"></a-cylinder>
        <!-- Front Right Tire -->
        <a-cylinder height="0.25" radius="0.4" position="-1 -1.4 -6.4" color="black" rotation="0 0 90"></a-cylinder>
        <!-- Front Left Tire -->
        <a-cylinder height="0.1" radius="0.2" position="-0.6 -1 -7.4" color="yellow" rotation="0 90 90"></a-cylinder>
        <!-- Front Left Headlight -->
        <a-cylinder height="0.1" radius="0.2" position="0.6 -1 -7.4" color="yellow" rotation="0 90 90"></a-cylinder>
        <!-- Front Right Headlight -->
        <a-cylinder  height="0.1" radius="0.2" position="-0.6 -1 -3.4" color="red" rotation="0 90 90"></a-cylinder>
        <!-- Back Left Headlight -->
        <a-cylinder height="0.1" radius="0.2" position="0.6 -1 -3.4" color="red" rotation="0 90 90"></a-cylinder>
        <!-- Back Right Headlight -->
      </a-camera>
      
    </a-scene>

    <div class="controls">
      <h1>Car Controls</h1>
      <p id="up">I</p>
      <div>
        <p id="left">J</p>
        <p id="down">K</p>
        <p id="right">L</p>
      </div>
    </div>
    

    <script src="steer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
